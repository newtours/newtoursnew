
tours.tours_controller_list:
  path: '/tours/list'
  defaults:
 #   _controller: '\Drupal\tours\Controller\ToursController::connectToNewtours'
    _controller: '\Drupal\tours\Controller\ToursController::showTourList'
    _title: 'Tours Main'
  requirements:
    _permission: 'access content'

tours.tours_controller_dates:
  path: '/dates/{list}/{date}'
  defaults:
 #   _controller: '\Drupal\tours\Controller\ToursController::connectToNewtours'
    _controller: '\Drupal\tours\Controller\ToursController::showTourDates'
    _title: 'Tours Main'
    list: NULL
    date: NULL
  requirements:
    _permission: 'access content'
    
tours.tours_controller_update:
  path: '/tours/update/{table}/{id}'
  defaults:
    _controller: '\Drupal\tours\Controller\ToursController::updateFromSource'
    _title: 'Tours Update'
  requirements:
    _permission: 'access content'
    
tours.carousel:
  path: '/tours/carousel'
  defaults:
    _controller: '\Drupal\tours\Controller\ToursController::showCarousel'
    _title: 'Carousel'
  requirements:
    _permission: 'access content'
      
